<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<th:block th:include="~{common/head}"/>
<body>
<th:block th:include="~{common/header}"/>
<main>
    <th:block th:unless="${session.username == null}">
        <div class="text-center mb-3">
            <h4 class="text-white mt-2">Welcome, [[${session.username}]]</h4>
        </div>
    </th:block>
    <div class="container">
        <table id="foods-diary-table" class="table table-striped table-hover table-sm text-white ">
            <thead>
            <tr>
                <th style="width: 60%">Food</th>
                <th style="width: 15%">Amount</th>
                <th style="width: 15%">Calories</th>
                <th style="width: 10%">Price</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Apple</td>
                <td>500g</td>
                <td>212</td>
                <td>2.99 lv</td>
            </tr>
            <tr>
                <td>Apple</td>
                <td>500g</td>
                <td>212</td>
                <td>2.99 lv</td>
            </tr>
            <tr>
                <td>Apple</td>
                <td>500g</td>
                <td>212</td>
                <td>2.99 lv</td>
            </tr>
            <tr>
                <td>Apple</td>
                <td>500g</td>
                <td>212</td>
                <td>2.99 lv</td>
            </tr>
            </tbody>
        </table>
        <div class="container">
            <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">500 kcal / 2000 kcal (25%)</div>
            </div>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75 g / 100 g (75%)</div>
            </div>
            <div class="progress">
                <div class="progress-bar bg-info" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100 g / 100 g (100%)</div>
            </div>
            <div class="progress">
                <div class="progress-bar bg-danger d-flex justify-content-center" role="progressbar" style="width: 45%;" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100"><span>44.6 g / 100 g (45%)</span></div>
            </div>
        </div>
    </div>
</main>
<th:block th:include="~{common/footer}" />
</body>
</html>
