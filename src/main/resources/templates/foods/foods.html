<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<th:block th:include="~{common/head}"/>
<link rel="stylesheet" href="/css/loaders/page-loader.css">
<link rel="stylesheet" href="/css/loaders/search-loader.css">
<link rel="stylesheet" href="/css/table-sort-indicator.css">
<body>
<th:block th:include="~{common/header}"/>
<main>
    <div class="container">
        <div>
            <th:block th:unless="${session.username == null}">
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal"
                        data-target="#modalCreateFoodForm">
                    Create a Custom Food
                </button>
                <div id="modalCreateFoodForm" class="modal fade" role="dialog">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="col-sm-11 modal-title text-center">Create a Custom Food</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <form id="create-food-form" class="form-horizontal" th:action="@{/foods/create}"
                                          th:object="${model}"
                                          method="post">
                                        <fieldset>
                                            <div class="form-group row">
                                                <div class="form-group row col-sm-6">
                                                    <label class="col-form-label col-sm-5 d-flex justify-content-center"
                                                           for="food-name">Food
                                                        Name:</label>
                                                    <input id="food-name" name="name" class="form-control col-sm-7"
                                                           maxlength="100"
                                                           type="text">
                                                </div>
                                                <div class="form-group row col-sm-6">
                                                    <label class="col-form-label col-sm-5 d-flex justify-content-center"
                                                           for="food-purchase-place">Bought From:</label>
                                                    <input id="food-purchase-place" name="purchasePlace"
                                                           class="form-control col-sm-7"
                                                           maxlength="100" type="text">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="form-group row col-sm-6">
                                                    <label class="col-form-label col-sm-5 d-flex justify-content-center"
                                                           for="food-weight">Product Weight:</label>
                                                    <input id="food-weight" name="productWeight"
                                                           class="form-control col-sm-7 "
                                                           type="number">
                                                </div>
                                                <div class="form-group row col-sm-6">
                                                    <label class="col-form-label col-sm-5 d-flex justify-content-center"
                                                           for="food-price">Price:</label>
                                                    <input id="food-price" name="price" class="form-control col-sm-7" step="0.01"
                                                           type="number">
                                                </div>
                                            </div>
                                            <div class="form-group row d-flex justify-content-center">
                                                <div class="form-group row col-sm-6">
                                                    <label class="col-form-label col-sm-4"
                                                           for="choose-food-group-modal">Food
                                                        Group: </label>
                                                    <select id="choose-food-group-modal" name="foodGroup"
                                                            class="form-control col-sm-8">
                                                        <option>Baked Foods</option>
                                                        <option>Beans and Lentils</option>
                                                        <option>Beverages</option>
                                                        <option>Breakfast Cereals</option>
                                                        <option>Dairy and Egg Products</option>
                                                        <option>Fast Foods</option>
                                                        <option>Fats and Oils</option>
                                                        <option>Fish</option>
                                                        <option>Fruits</option>
                                                        <option>Grains and Pasta</option>
                                                        <option>Meats</option>
                                                        <option>Nuts and Seeds</option>
                                                        <option>Restaurant Foods</option>
                                                        <option>Snacks</option>
                                                        <option>Soups and Sauces</option>
                                                        <option>Spices and Herbs</option>
                                                        <option>Sweets</option>
                                                        <option>Vegetables</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group row d-flex justify-content-center m-sm-5">
                                                <h3>Nutrition per 100 grams</h3>
                                            </div>
                                            <div class="form-group row">
                                                <div class="form-group row col-sm d-flex justify-content-center">
                                                    <label class="col-form-label col-sm-6"
                                                           for="food-calories">Calories:</label>
                                                    <input id="food-calories" name="calories"
                                                           class="form-control col-sm-5"
                                                           type="number">
                                                </div>
                                                <div class="form-group row col-sm d-flex justify-content-center">
                                                    <label class="col-form-label col-sm-6"
                                                           for="food-carbohydrates">Carbs:</label>
                                                    <input id="food-carbohydrates" name="carbohydrates" step="any"
                                                           class="form-control col-sm-5"
                                                           type="number">
                                                </div>
                                                <div class="form-group row col-sm d-flex justify-content-center">
                                                    <label class="col-form-label col-sm-6"
                                                           for="food-fat">Fat:</label>
                                                    <input id="food-fat" name="fat" class="form-control col-sm-5" step="any"
                                                           type="number">
                                                </div>
                                                <div class="form-group row col-sm d-flex justify-content-center">
                                                    <label class="col-form-label col-sm-6"
                                                           for="food-protein">Protein:</label>
                                                    <input id="food-protein" name="protein" step="any"
                                                           class="form-control col-sm-5"
                                                           type="number">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-sm-6 d-flex justify-content-center">
                                                    <h4>General</h4>
                                                </div>
                                                <div class="col-sm-6 d-flex justify-content-center">
                                                    <h4>Fat</h4>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="form-group row col-sm-6">
                                                    <label class="col-form-label col-sm-7 d-flex justify-content-center"
                                                           for="food-fiber">Fiber:</label>
                                                    <input id="food-fiber" name="fiber" class="form-control col-sm-3" step="any"
                                                           type="number">
                                                </div>
                                                <div class="form-group row col-sm-6">
                                                    <label class="col-form-label col-sm-7 d-flex justify-content-center"
                                                           for="food-fat-saturated">Saturated:</label>
                                                    <input id="food-fat-saturated" name="saturatedFats" step="any"
                                                           class="form-control col-sm-3"
                                                           type="number">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="form-group row col-sm-6">
                                                    <label class="col-form-label col-sm-7 d-flex justify-content-center"
                                                           for="food-sugars">Sugar:</label>
                                                    <input id="food-sugars" name="sugars" class="form-control col-sm-3" step="any"
                                                           type="number">
                                                </div>
                                                <div class="form-group row col-sm-6">
                                                    <label class="col-form-label col-sm-7 d-flex justify-content-center"
                                                           for="food-fat-trans">Trans-Fats:</label>
                                                    <input id="food-fat-trans" name="transFats" step="any"
                                                           class="form-control col-sm-3"
                                                           type="number">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="form-group row col-sm-6">
                                                    <label class="col-form-label col-sm-7 d-flex justify-content-center"
                                                           for="food-added-sugar">Added Sugar:</label>
                                                    <input id="food-added-sugar" name="addedSugar" step="any"
                                                           class="form-control col-sm-3"
                                                           type="number">
                                                </div>
                                                <div class="form-group row col-sm-6">
                                                    <label class="col-form-label col-sm-7 d-flex justify-content-center"
                                                           for="food-fat-monounsaturated">Monounsaturated:</label>
                                                    <input id="food-fat-monounsaturated" name="monounsaturatedFats" step="any"
                                                           class="form-control col-sm-3"
                                                           type="number">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="form-group row col-sm-6">
                                                    <label class="col-form-label col-sm-7 d-flex justify-content-center"
                                                           for="food-sodium">Sodium:</label>
                                                    <input id="food-sodium" name="sodium" class="form-control col-sm-3" step="any"
                                                           type="number">
                                                </div>
                                                <div class="form-group row col-sm-6">
                                                    <label class="col-form-label col-sm-7 d-flex justify-content-center"
                                                           for="food-fat-polyunsaturated">Polyunsaturated:</label>
                                                    <input id="food-fat-polyunsaturated" name="polyunsaturatedFats" step="any"
                                                           class="form-control col-sm-3"
                                                           type="number">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="form-group row col-sm-6">
                                                    <label class="col-form-label col-sm-7 d-flex justify-content-center"
                                                           for="food-cholesterol">Cholesterol:</label>
                                                    <input id="food-cholesterol" name="cholesterol" step="any"
                                                           class="form-control col-sm-3"
                                                           type="number">
                                                </div>
                                                <div class="form-group row col-sm-6">
                                                    <label class="col-form-label col-sm-7 d-flex justify-content-center"
                                                           for="food-fat-omega3">Omega-3:</label>
                                                    <input id="food-fat-omega3" name="omega3" step="any"
                                                           class="form-control col-sm-3"
                                                           type="number">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="form-group row col-sm-6">
                                                </div>
                                                <div class="form-group row col-sm-6">
                                                    <label class="col-form-label col-sm-7 d-flex justify-content-center"
                                                           for="food-fat-omega6">Omega-6:</label>
                                                    <input id="food-fat-omega6" name="omega6" step="any"
                                                           class="form-control col-sm-3"
                                                           type="number">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-sm-6 d-flex justify-content-center">
                                                    <h4>Vitamins</h4>
                                                </div>
                                                <div class="col-sm-6 d-flex justify-content-center">
                                                    <h4>Minerals</h4>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="form-group row col-sm-6">
                                                    <label class="col-form-label col-sm-7 d-flex justify-content-center"
                                                           for="food-vitamin-b1">B1 (Thiamine):</label>
                                                    <input id="food-vitamin-b1" name="vitaminB1" step="any"
                                                           class="form-control col-sm-3"
                                                           type="number">
                                                </div>
                                                <div class="form-group row col-sm-6">
                                                    <label class="col-form-label col-sm-7 d-flex justify-content-center"
                                                           for="food-calcium">Calcium:</label>
                                                    <input id="food-calcium" name="calcium" step="any"
                                                           class="form-control col-sm-3"
                                                           type="number">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="form-group row col-sm-6">
                                                    <label class="col-form-label col-sm-7 d-flex justify-content-center"
                                                           for="food-vitamin-b2">B2 (Riboflavin):</label>
                                                    <input id="food-vitamin-b2" name="vitaminB2" step="any"
                                                           class="form-control col-sm-3"
                                                           type="number">
                                                </div>
                                                <div class="form-group row col-sm-6">
                                                    <label class="col-form-label col-sm-7 d-flex justify-content-center"
                                                           for="food-copper">Copper:</label>
                                                    <input id="food-copper" name="copper" class="form-control col-sm-3" step="any"
                                                           type="number">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="form-group row col-sm-6">
                                                    <label class="col-form-label col-sm-7 d-flex justify-content-center"
                                                           for="food-vitamin-b3">B3 (Niacin):</label>
                                                    <input id="food-vitamin-b3" name="vitaminB3" step="any"
                                                           class="form-control col-sm-3"
                                                           type="number">
                                                </div>
                                                <div class="form-group row col-sm-6">
                                                    <label class="col-form-label col-sm-7 d-flex justify-content-center"
                                                           for="food-iron">Iron:</label>
                                                    <input id="food-iron" name="iron" class="form-control col-sm-3" step="any"
                                                           type="number">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="form-group row col-sm-6">
                                                    <label class="col-form-label col-sm-7 d-flex justify-content-center"
                                                           for="food-vitamin-b5">B5 (Pantothenic Acid):</label>
                                                    <input id="food-vitamin-b5" name="vitaminB5" step="any"
                                                           class="form-control col-sm-3"
                                                           type="number">
                                                </div>
                                                <div class="form-group row col-sm-6">
                                                    <label class="col-form-label col-sm-7 d-flex justify-content-center"
                                                           for="food-magnesium">Magnesium:</label>
                                                    <input id="food-magnesium" name="magnesium" step="any"
                                                           class="form-control col-sm-3"
                                                           type="number">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="form-group row col-sm-6">
                                                    <label class="col-form-label col-sm-7 d-flex justify-content-center"
                                                           for="food-vitamin-b6">B6 (Pyridoxine):</label>
                                                    <input id="food-vitamin-b6" name="vitaminB6" step="any"
                                                           class="form-control col-sm-3"
                                                           type="number">
                                                </div>
                                                <div class="form-group row col-sm-6">
                                                    <label class="col-form-label col-sm-7 d-flex justify-content-center"
                                                           for="food-manganese">Manganese:</label>
                                                    <input id="food-manganese" name="manganese" step="any"
                                                           class="form-control col-sm-3"
                                                           type="number">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="form-group row col-sm-6">
                                                    <label class="col-form-label col-sm-7 d-flex justify-content-center"
                                                           for="food-vitamin-b9">B9 (Folate):</label>
                                                    <input id="food-vitamin-b9" name="vitaminB9" step="any"
                                                           class="form-control col-sm-3"
                                                           type="number">
                                                </div>
                                                <div class="form-group row col-sm-6">
                                                    <label class="col-form-label col-sm-7 d-flex justify-content-center"
                                                           for="food-phosphorus">Phosphorus:</label>
                                                    <input id="food-phosphorus" name="phosphorus" step="any"
                                                           class="form-control col-sm-3"
                                                           type="number">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="form-group row col-sm-6">
                                                    <label class="col-form-label col-sm-7 d-flex justify-content-center"
                                                           for="food-vitamin-b12">B12 (Cobalamin):</label>
                                                    <input id="food-vitamin-b12" name="vitaminB12" step="any"
                                                           class="form-control col-sm-3"
                                                           type="number">
                                                </div>
                                                <div class="form-group row col-sm-6">
                                                    <label class="col-form-label col-sm-7 d-flex justify-content-center"
                                                           for="food-potassium">Potassium:</label>
                                                    <input id="food-potassium" name="potassium" step="any"
                                                           class="form-control col-sm-3"
                                                           type="number">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="form-group row col-sm-6">
                                                    <label class="col-form-label col-sm-7 d-flex justify-content-center"
                                                           for="food-vitamin-a">Vitamin A:</label>
                                                    <input id="food-vitamin-a" name="vitaminA" step="any"
                                                           class="form-control col-sm-3"
                                                           type="number">
                                                </div>
                                                <div class="form-group row col-sm-6">
                                                    <label class="col-form-label col-sm-7 d-flex justify-content-center"
                                                           for="food-selenium">Selenium:</label>
                                                    <input id="food-selenium" name="selenium" step="any"
                                                           class="form-control col-sm-3"
                                                           type="number">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="form-group row col-sm-6">
                                                    <label class="col-form-label col-sm-7 d-flex justify-content-center"
                                                           for="food-vitamin-c">Vitamin C:</label>
                                                    <input id="food-vitamin-c" name="vitaminC" step="any"
                                                           class="form-control col-sm-3"
                                                           type="number">
                                                </div>
                                                <div class="form-group row col-sm-6">
                                                    <label class="col-form-label col-sm-7 d-flex justify-content-center"
                                                           for="food-zinc">Zinc:</label>
                                                    <input id="food-zinc" name="zinc" class="form-control col-sm-3" step="any"
                                                           type="number">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="form-group row col-sm-6">
                                                    <label class="col-form-label col-sm-7 d-flex justify-content-center"
                                                           for="food-vitamin-d">Vitamin D:</label>
                                                    <input id="food-vitamin-d" name="vitaminD" step="any"
                                                           class="form-control col-sm-3"
                                                           type="number">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="form-group row col-sm-6">
                                                    <label class="col-form-label col-sm-7 d-flex justify-content-center"
                                                           for="food-vitamin-e">Vitamin E:</label>
                                                    <input id="food-vitamin-e" name="vitaminE" step="any"
                                                           class="form-control col-sm-3"
                                                           type="number">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="form-group row col-sm-6">
                                                    <label class="col-form-label col-sm-7 d-flex justify-content-center"
                                                           for="food-vitamin-k">Vitamin K:</label>
                                                    <input id="food-vitamin-k" name="vitaminK" step="any"
                                                           class="form-control col-sm-3"
                                                           type="number">
                                                </div>
                                            </div>
                                            <div class="form-group row d-flex justify-content-center m-sm-5">
                                                <h4>Or Get Nutrients From a Basic Food:</h4>
                                            </div>
                                            <form class="form-inline">
                                                <div class="form-group row">
                                                    <div class="form-group row col-sm d-flex justify-content-center">
                                                        <th:block th:include="~{loaders/search-loader}"/>
                                                        <input id="search-food" class="form-control form-control-sm col-sm-8" type="text" placeholder="Search Basic Food"
                                                               aria-label="Search">
                                                    </div>
                                                </div>
                                            </form>
                                            <div class="table-wrap">
                                                <table id="basic-foods-table" class="table table-striped table-hover table-sm">
                                                <tbody id="foods-list">
                                                </tbody>
                                            </table>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                                <button id="save-custom-food" class="btn btn-primary" type="submit"
                                        form="create-food-form">Save food
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>
            <label class="text-white" for="choose-food-category">Category : </label>
            <select id="choose-food-category">
                <th:block th:unless="${session.username == null}">
                    <option value="TODO_ADD_USER_ID_FOR_FOODS">My Foods</option>
                </th:block>
                <option value="basic">Basic Foods</option>
                <option value="custom">Custom Foods</option>
            </select>
            <label class="text-white" for="choose-food-group">Food Group : </label>
            <select id="choose-food-group">
                <option value="none">All Foods</option>
                <option>Baked Foods</option>
                <option>Beans and Lentils</option>
                <option>Beverages</option>
                <option>Breakfast Cereals</option>
                <option>Dairy and Egg Products</option>
                <option>Fast Foods</option>
                <option>Fats and Oils</option>
                <option>Fish</option>
                <option>Fruits</option>
                <option>Grains and Pasta</option>
                <option>Meats</option>
                <option>Nuts and Seeds</option>
                <option>Restaurant Foods</option>
                <option>Snacks</option>
                <option>Soups and Sauces</option>
                <option>Spices and Herbs</option>
                <option>Sweets</option>
                <option>Vegetables</option>
            </select>
            <label class="text-white" for="choose-additional-nutrient">Additional Field : </label>
            <select id="choose-additional-nutrient">
                <optgroup label="General">
                    <option value="fiber">Fiber</option>
                    <option value="sugars">Sugars</option>
                    <option value="addedSugar">Added Sugar</option>
                    <option value="sodium">Sodium</option>
                    <option value="cholesterol">Cholesterol</option>
                </optgroup>
                <optgroup label="Fat">
                    <option value="saturatedFats">Saturated</option>
                    <option value="transFats">Trans-Fats</option>
                    <option value="monounsaturatedFats">Monounsaturated</option>
                    <option value="polyunsaturatedFats">Polyunsaturated</option>
                    <option value="omega3">Omega-3</option>
                    <option value="omega6">Omega-6</option>
                </optgroup>
                <optgroup label="Vitamins">
                    <option value="vitaminB1">B1 (Thiamine)</option>
                    <option value="vitaminB2">B2 (Riboflavin)</option>
                    <option value="vitaminB3">B3 (Niacin)</option>
                    <option value="vitaminB5">B5 (Pantothenic Acid)</option>
                    <option value="vitaminB6">B6 (Pyridoxine)</option>
                    <option value="vitaminB9">B9 (Folate)</option>
                    <option value="vitaminB12">B12 (Cobalamin)</option>
                    <option value="vitaminA">Vitamin A</option>
                    <option value="vitaminC">Vitamin C</option>
                    <option value="vitaminD">Vitamin D</option>
                    <option value="vitaminE">Vitamin E</option>
                    <option value="vitaminK">Vitamin K</option>
                </optgroup>
                <optgroup label="Minerals">
                    <option value="calcium">Calcium</option>
                    <option value="copper">Copper</option>
                    <option value="iron">Iron</option>
                    <option value="magnesium">Magnesium</option>
                    <option value="manganese">Manganese</option>
                    <option value="phosphorus">Phosphorus</option>
                    <option value="potassium">Potassium</option>
                    <option value="selenium">Selenium</option>
                    <option value="zinc">Zinc</option>
                </optgroup>
            </select>
        </div>
        <table class="table text-white">
            <thead>
            <tr>
                <th>Food</th>
                <th class="sortable">Calories</th>
                <th class="sortable">Carbohydrates</th>
                <th class="sortable">Fat</th>
                <th class="sortable">Protein</th>
                <th id="additional-nutrient-column" class="sortable additional-nutrient">Fiber</th>
            </tr>
            </thead>
            <tbody id="foods-columns">
            </tbody>
        </table>
    </div>
</main>
<th:block th:include="~{loaders/page-loader}"/>
